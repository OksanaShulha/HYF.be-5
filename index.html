<html>

<head>
    <title>Contact Form Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="contact-title">
        <h1>CONTACT US</h1>
        <h2>We're always happy to welcome people like you to our HYF community. Drop us a line and become part of it!</h2>
    </div>

    <div class="contact-form">
        <form id="contact-form" method="post" action="">
            <h4>Full name</h4>
            <input name="name" type="text" class="form-control" placeholder="" required><br>
            <h4>Email address</h4>
            <input name="email" type="email" class="form-control" placeholder="" required><br>
            <h4>Message</h4>
            <textarea name="message" class="form-control" placeholder="" rows="20" required></textarea><br>
            <p><input type="button" class="button" value="SEND"></p>    
        </form>

    </div>
</body>

</html>
